<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<head>
</head>

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Almacen Los Yuyitos</h3>
        <div class="container ">
            <div id="login-row" class="row justify-content-center align-items-center bg-dark">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                        {% csrf_token %}
                            <h2 class="text-center text-info">Los Yuyitos</h2>
                            <div class="form-group">
                                <label for="username" class="text-info">Usuario:</label><br>
                                <input type="text" name="txtUsername" id="txtUsername" class="form-control" placeholder="Introduce usuario">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br>
                                <input type="password" name="txtPass" id="txtPass" class="form-control" placeholder="Introduce tu Contraseña">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="entrar" class="btn btn-success btn-lg btn-block"  value="Entrar">
                                <input type="reset" name="cancelar" class="btn btn-danger btn-lg btn-block"  value="Limpiar">
                            </div>
                        </form>
                            <div style="text-align: center;color:black;">
                            <h2>{{msg}}</h2>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
