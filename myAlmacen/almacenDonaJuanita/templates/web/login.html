<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Almacen Los Yuyitos</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Contact-->
        <section class="page-section" id="contact">
           <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Login</h2>
                    <h3 class="section-subheading text-muted">Ingrese sus credenciales</h3>
                </div>
                <form id="contactForm" action="" method="POST">
                {% csrf_token %}
                    <div class="row align-center mb-5">

                            <div class="form-group">

                                <!-- rut input-->
                                <input class="form-control" id="txtUsername" name="txtUsername" type="text" placeholder="Escriba su Usuario" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="txtUsername:required">Usuario Obligatorio.</div>
                            </div>
                            <div class="form-group">

                                <!-- pass  input-->
                                <input class="form-control" id="txtPass" name="txtPass" type="password" placeholder="Escriba su contraseña *" data-sb-validations="required,pass" />
                                <div class="invalid-feedback" data-sb-feedback="pass:required">Contraseña obligatoria.</div>
                                <div class="invalid-feedback" data-sb-feedback="pass:pass">contraseña no valida.</div>
                            </div>

                            <div class="text-center">
                            <button class="btn btn-success btn-xl text-uppercase " id="submitButton" type="submit">Aceptar</button>
                            <button class="btn btn-danger btn-xl text-uppercase " id="clearButton" type="reset">Borrar</button>
                            </div>

                </form>
                <div style="text-align: center;color:black;">
                    <h2>{{msg}}</h2>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">Copyright &copy; Newen soluciones informaticas</div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
