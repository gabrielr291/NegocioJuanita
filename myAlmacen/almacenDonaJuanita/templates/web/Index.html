<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Almacen Los Yuyitos</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">
                {% if Cliente.is_authenticated %}
                <p>Bienvenid@: {{Cliente.nombre}} {{Cliente.apellido}}</p>
                {% endif %}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'INDEX'%}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'PROVEEDOR'%}">Proveedores</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'PRODUCTO'%}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'VENTA'%}">Venta</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container">
            <div class="masthead-subheading">Yuyitos</div>
            <div class="masthead-heading text-uppercase">Bienvenido {{User.first_name}} {{User.last_name}}</div>
            <a class="btn btn-primary btn-xl text-uppercase" href="#services">MENU</a>
        </div>
    </header>
    <!-- Services-->
    <section class="page-section" id="services">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">MENU</h2>
            </div>
            <div class="row text-center">
                <div class="col-md-4"><a class="nav-link" href="{% url 'PROVEEDOR'%}">
                        <span class="fa-stack fa-4x">
                            <i class="fas fa-circle fa-stack-2x text-primary"></i>
                            <i class="fas fa-shopping-cart fa-stack-1x fa-inverse"></i>
                        </span></a>
                    <h4 class="my-3">Proveedores</a></h4>
                </div>
                <div class="col-md-4"><a class="nav-link" href="{% url 'PRODUCTO'%}">
                        <span class="fa-stack fa-4x">
                            <i class="fas fa-circle fa-stack-2x text-primary"></i>
                            <i class="fas fa-laptop fa-stack-1x fa-inverse"></i>
                        </span></a>
                    <h4 class="my-3">Productos</h4>
                </div>
                <div class="col-md-4"><a class="nav-link" href="{% url 'VENTA'%}">
                        <span class="fa-stack fa-4x">
                            <i class="fas fa-circle fa-stack-2x text-primary"></i>
                            <i class="fas fa-lock fa-stack-1x fa-inverse"></i>
                        </span></a>
                    <h4 class="my-3">Venta</h4>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="footer py-4" style="background-color:#D3CDCC">
        <div class="container">
            <div class="row align-items-center">Copyright &copy; Nicolas Rojas Torrent 2021</div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="static/js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
